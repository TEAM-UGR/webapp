logging:
  receivers:
    my-app-receiver:
      type: files
      include_paths:
        - /var/log/webapp-main/webapp.log
      record_log_file_path: true
  processors:
    my-app-processor:
      type: parse_json
      time_key: time
      time_format: "%Y-%m-%dT%H:%M:%S.%L%Z"
    severity-mapper:
      type: map_severity
      field: level
      map: 
        info: INFO
        error: ERROR
        warning: WARNING
  service:
    pipelines:
      default_pipeline:
        receivers: [my-app-receiver]
        processors: [my-app-processor]